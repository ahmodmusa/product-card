<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A sleek and responsive product card design with smooth shadow animation on hover for modern eCommerce websites." />
  <meta name="keywords" content="shadow hover product card, minimal ecommerce card, modern responsive card, product showcase" />
  <meta name="author" content="Ahmod Musa" />
  <title>Shadow Appear on Hover Product Card</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.4s ease, transform 0.3s ease;
      width: 280px;
      overflow: hidden;
    }

    .product-card:hover {
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      transform: translateY(-5px);
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.4rem;
      color: #111827;
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .product-price {
      font-size: 1.1rem;
      color: #10b981;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .buy-btn {
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/890669/pexels-photo-890669.jpeg" alt="Luxury Sofa">
    </div>
    <div class="product-info">
      <h2>Luxury Sofa</h2>
      <p>Elegant and comfortable sofa for modern living spaces.</p>
      <div class="product-price">$499</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
