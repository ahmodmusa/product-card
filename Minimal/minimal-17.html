<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A clean, responsive product card design featuring a modern sale badge for promotions and discounts. Perfect for eCommerce websites." />
  <meta name="keywords" content="product card with sale badge, ecommerce discount card, responsive product UI, modern product showcase" />
  <meta name="author" content="Ahmod Musa" />
  <title>Product Card with Sale Badge</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .sale-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #ef4444; /* Red Badge */
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .product-info {
      padding: 16px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.4rem;
      color: #111827;
      margin-bottom: 6px;
    }

    .product-info p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .product-price {
      margin-bottom: 12px;
    }

    .old-price {
      text-decoration: line-through;
      color: #9ca3af;
      margin-right: 8px;
      font-size: 1rem;
    }

    .new-price {
      color: #10b981;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .buy-btn {
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2563eb;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <span class="sale-badge">30% OFF</span>
      <img src="https://images.pexels.com/photos/276528/pexels-photo-276528.jpeg" alt="Modern Sofa">
    </div>
    <div class="product-info">
      <h2>Modern Sofa</h2>
      <p>Elegant and comfortable sofa for your living room.</p>
      <div class="product-price">
        <span class="old-price">$499</span>
        <span class="new-price">$349</span>
      </div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
