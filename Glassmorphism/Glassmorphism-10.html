<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A premium glassmorphism card design with smooth 3D tilt hover effect. Perfect for modern UI showcases and fully responsive." />
  <meta name="keywords" content="glassmorphism tilt effect, 3d hover product card, premium ui design, responsive ecommerce card, modern css glass card" />
  <meta name="author" content="Ahmod Musa" />
  <title>Glassmorphism 3D Tilt Card</title>
  <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  perspective: 1000px;
}

.glass-tilt-card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  width: 300px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  transform-style: preserve-3d;
}

.glass-tilt-card:hover {
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 255, 255, 0.1);
}

.glass-tilt-card:hover .product-image img {
  transform: scale(1.05);
}

.product-image {
  overflow: hidden;
  border-radius: 20px 20px 0 0;
}

.product-image img {
  width: 100%;
  display: block;
  transition: transform 0.6s ease;
}

.product-content {
  padding: 16px;
  text-align: center;
}

.product-content h2 {
  font-size: 1.6rem;
  color: #ffffff;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
  margin-bottom: 8px;
}

.product-content p {
  font-size: 1rem;
  color: #e0e0e0;
  margin-bottom: 12px;
}

.price {
  font-size: 1.3rem;
  font-weight: bold;
  color: #10b981;
  margin-bottom: 14px;
}

.buy-btn {
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  padding: 10px 22px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.buy-btn:hover {
  background: rgba(255, 255, 255, 0.4);
  transform: scale(1.05);
}

/* 3D Tilt Effect */
.glass-tilt-card {
  transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
  transition: transform 0.2s ease;
}

body:hover .glass-tilt-card {
  transform: perspective(1000px) rotateX(8deg) rotateY(8deg);
}

/* Responsive */
@media (max-width: 500px) {
  .glass-tilt-card {
    width: 90%;
  }
}

  </style>
</head>
<body>
  <div class="glass-tilt-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/207983/pexels-photo-207983.jpeg" alt="Stylish Watch">
    </div>
    <div class="product-content">
      <h2>Stylish Watch</h2>
      <p>Premium quality with timeless design to elevate your style.</p>
      <div class="price">$199</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
