<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A minimal split layout product card with a clean design and smooth hover animations. Fully responsive for modern eCommerce projects." />
  <meta name="keywords" content="split layout product card, minimal design, responsive ecommerce ui, modern product card, clean design" />
  <meta name="author" content="Ahmod Musa" />
  <title>Split Layout Minimal Product Card</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }

    .product-card {
      background: #fff;
      border-radius: 15px;
      width: 320px;
      max-width: 100%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.4rem;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 12px;
    }

    .product-price {
      font-size: 1.2rem;
      color: #16a34a;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .buy-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://static.vecteezy.com/system/resources/previews/055/237/936/non_2x/stylish-modern-lamp-with-a-unique-design-and-warm-lighting-suitable-for-home-decor-and-ambiance-enhancement-isolated-on-transparent-background-free-png.png" alt="Modern Lamp">
    </div>
    <div class="product-info">
      <h2>Modern Lamp</h2>
      <p>Soft lighting with a sleek, minimal design for your workspace.</p>
      <div class="product-price">$89</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
