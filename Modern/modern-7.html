<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Product Card 7</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .badge {
      position: absolute;
      top: 14px;
      left: 14px;
      background: #ef4444;
      color: #fff;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .content {
      padding: 1rem;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111827;
    }

    .desc {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-weight: bold;
      font-size: 1rem;
      color: #10b981;
    }

    .btn {
      background: #3b82f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <span class="badge">New</span>
    <img src="https://images.pexels.com/photos/3945656/pexels-photo-3945656.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Universal Product" />
    <div class="content">
      <h2 class="title">Eco Water Bottle</h2>
      <p class="desc">Sustainable, leak-proof, BPA-free â€” perfect for on-the-go hydration.</p>
      <div class="bottom-row">
        <span class="price">$14.99</span>
        <button class="btn">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
