<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Product Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .product-card {
      width: 320px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .product-image img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-content {
      padding: 20px;
      text-align: center;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 14px;
    }

    .product-price {
      font-size: 1rem;
      font-weight: bold;
      color: #10b981;
      margin-bottom: 16px;
    }

    .product-button {
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      font-size: 0.95rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 400px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/5632392/pexels-photo-5632392.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Universal Product" />
    </div>
    <div class="product-content">
      <h2 class="product-title">Smart Wooden Lamp</h2>
      <p class="product-desc">Aesthetic, warm, and modern â€” the perfect mood lamp for any space.</p>
      <p class="product-price">$29.95</p>
      <button class="product-button">Add to Cart</button>
    </div>
  </div>
</body>
</html>
