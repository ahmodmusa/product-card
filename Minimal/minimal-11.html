<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A premium responsive product card design where content smoothly slides in on hover for modern eCommerce websites." />
  <meta name="keywords" content="content slide hover card, product showcase, responsive product card, UI hover animation, ecommerce card design" />
  <meta name="author" content="Ahmod Musa" />
  <title>Content Slide on Hover Product Card</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      position: relative;
      width: 300px;
      height: 400px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      transition: bottom 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-card:hover .overlay {
      bottom: 0;
    }

    .overlay-content {
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .overlay-content h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .overlay-content p {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #d1d5db;
    }

    .buy-btn {
      background: #3b82f6;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/298864/pexels-photo-298864.jpeg" alt="Elegant Lamp">
      <div class="overlay">
        <div class="overlay-content">
          <h2>Elegant Lamp</h2>
          <p>Minimalist design for modern interiors and cozy vibes.</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
