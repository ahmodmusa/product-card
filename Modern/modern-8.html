<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Universal Product Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 320px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    .image {
      height: 220px;
      background-size: cover;
      background-position: center;
    }

    .content {
      padding: 1rem;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #111827;
      margin: 0 0 6px;
    }

    .desc {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .price-tag {
      font-size: 1rem;
      color: #10b981;
      font-weight: bold;
    }

    .btn {
      background: #3b82f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s ease;
      float: right;
    }

    .btn:hover {
      background: #2563eb;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 400px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');"></div>
    <div class="content">
      <h2 class="title">Wireless Headphones</h2>
      <p class="desc">Crystal-clear sound, noise-canceling tech, and long-lasting battery.</p>
      <div class="footer">
        <span class="price-tag">$89.99</span>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
