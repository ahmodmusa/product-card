<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Price Tag Card</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #f1f5f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
}

.product-card {
  width: 280px;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: scale(1.03);
}

.product-image {
  position: relative;
  width: 100%;
  height: 250px;
  overflow: hidden;
}

.product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.product-card:hover img {
  transform: scale(1.08);
}

.price-tag {
  position: absolute;
  bottom: 12px;
  right: 12px;
  background: #10b981;
  color: white;
  padding: 6px 12px;
  font-weight: bold;
  border-radius: 8px;
  font-size: 0.9rem;
}

.product-details {
  padding: 18px;
}

.product-details h2 {
  font-size: 1.2rem;
  color: #1f2937;
  margin-bottom: 8px;
}

.product-details p {
  font-size: 0.9rem;
  color: #4b5563;
  line-height: 1.4;
}

  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Wrist Watch" />
      <span class="price-tag">$129</span>
    </div>
    <div class="product-details">
      <h2>Classic Wrist Watch</h2>
      <p>Elegant timepiece with leather strap and stainless steel finish.</p>
    </div>
  </div>
</body>
</html>
