<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A stunning product card with a full background image and overlay content. Perfect for modern eCommerce designs." />
  <meta name="keywords" content="product card background image, responsive ecommerce card, minimal UI design, hover effect product card, premium product showcase" />
  <meta name="author" content="Ahmod Musa" />
  <title>Full Image Background Product Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .product-card {
      position: relative;
      width: 320px;
      height: 450px;
      background: url('https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg') center/cover no-repeat;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .card-content {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .card-content h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .card-content p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #10b981;
      margin-bottom: 12px;
    }

    .buy-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2563eb;
    }

    @media (max-width: 500px) {
      .product-card {
        width: 90%;
        height: 400px;
      }

      .card-content h2 {
        font-size: 1.2rem;
      }

      .buy-btn {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="card-content">
      <h2>Luxury Armchair</h2>
      <p>Elegant comfort for your modern living space.</p>
      <div class="product-price">$499</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
