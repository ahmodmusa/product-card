<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A premium glassmorphism product card featuring zoom-in image effect and floating text animation. Perfect for sleek UI designs and fully responsive." />
  <meta name="keywords" content="glassmorphism zoom card, floating text animation css, premium product card ui, responsive glass card, modern ecommerce design" />
  <meta name="author" content="Ahmod Musa" />
  <title>Glassmorphism Zoom & Floating Text</title>
  <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.glass-zoom-card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  width: 300px;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.glass-zoom-card:hover {
  transform: scale(1.03);
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
}

.product-image {
  overflow: hidden;
  border-radius: 20px 20px 0 0;
}

.product-image img {
  width: 100%;
  display: block;
  transition: transform 0.6s ease;
}

.glass-zoom-card:hover .product-image img {
  transform: scale(1.1);
}

.product-content {
  padding: 16px;
  text-align: center;
}

.float-text {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.glass-zoom-card:hover .float-text {
  opacity: 1;
  transform: translateY(0);
}

.product-content h2 {
  font-size: 1.6rem;
  color: #00000;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
  margin-bottom: 8px;
}

.product-content p {
  font-size: 1rem;
  color: #000;
  margin-bottom: 12px;
}

.price {
  font-size: 1.3rem;
  font-weight: bold;
  color: #10b981;
  margin-bottom: 14px;
}

.buy-btn {
  background: rgba(255, 255, 255, 0.2);
  color: #000;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  padding: 10px 22px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.buy-btn:hover {
  background: rgba(255, 255, 255, 0.4);
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 500px) {
  .glass-zoom-card {
    width: 90%;
  }
}

  </style>
</head>
<body>
  <div class="glass-zoom-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg" alt="Minimal Chair">
    </div>
    <div class="product-content">
      <h2 class="float-text">Minimal Chair</h2>
      <p class="float-text">Sleek design with ultimate comfort for modern interiors.</p>
      <div class="price">$249</div>
      <button class="buy-btn float-text">Buy Now</button>
    </div>
  </div>
</body>
</html>
