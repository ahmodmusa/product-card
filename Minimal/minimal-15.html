<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern, responsive product card with a built-in star rating system for eCommerce stores and online shops." />
  <meta name="keywords" content="product card with rating, responsive product card, ecommerce star rating, modern product showcase" />
  <meta name="author" content="Ahmod Musa" />
  <title>Product Card with Rating Stars</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 16px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.5rem;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .rating {
      margin: 8px 0;
    }

    .rating span {
      font-size: 1.2rem;
      color: #fbbf24; /* Golden Star */
    }

    .rating .empty {
      color: #d1d5db; /* Light Gray for empty stars */
    }

    .product-price {
      font-size: 1.2rem;
      color: #10b981;
      font-weight: 600;
      margin: 10px 0;
    }

    .buy-btn {
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/276528/pexels-photo-276528.jpeg" alt="Luxury Watch">
    </div>
    <div class="product-info">
      <h2>Luxury Watch</h2>
      <div class="rating">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span class="empty">☆</span>
      </div>
      <div class="product-price">$799</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
