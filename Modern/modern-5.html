<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card - Add to Cart</title>
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Helvetica Neue', sans-serif;
}

.product-card {
  width: 280px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  overflow: hidden;
  transition: 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-image img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.product-details {
  padding: 16px;
  text-align: center;
}

.product-details h3 {
  font-size: 1.1rem;
  color: #111827;
  margin-bottom: 6px;
}

.product-details .price {
  color: #10b981;
  font-weight: bold;
  margin-bottom: 12px;
}

.add-cart {
  background-color: #2563eb;
  color: white;
  padding: 10px 20px;
  font-size: 0.95rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.add-cart:hover {
  background-color: #1d4ed8;
}
</style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/7319307/pexels-photo-7319307.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Notebook" />
    </div>
    <div class="product-details">
      <h3>Classic Leather Notebook</h3>
      <p class="price">$19.99</p>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
