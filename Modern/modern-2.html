<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover Slide Product Card</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f3f4f6;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.product-card {
  width: 300px;
  height: 400px;
  position: relative;
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  background: white;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.product-card:hover .product-info {
  transform: translateY(0);
}

.product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.product-info {
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 20px;
  background: rgba(255, 255, 255, 0.95);
  width: 100%;
  transform: translateY(100%);
  transition: transform 0.3s ease;
}

.product-info h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #111827;
}

.product-info p {
  font-size: 0.95rem;
  color: #4b5563;
  margin-bottom: 15px;
}

.product-info button {
  background-color: #2563eb;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.product-info button:hover {
  background-color: #1e40af;
}

  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/3739994/pexels-photo-3739994.jpeg" alt="Product Image">
    </div>
    <div class="product-info">
      <h3>Nike Air Zoom</h3>
      <p>Comfortable and stylish running shoes for all-day wear.</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
