<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A minimal product card design with smooth rounded corners, perfect for modern eCommerce and UI projects." />
  <meta name="keywords" content="minimal rounded product card, responsive ui, ecommerce card, modern design, clean ui" />
  <meta name="author" content="Ahmod Musa" />
  <title>Minimal Rounded Corners Product Card</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }

    .product-card {
      background: #fff;
      border-radius: 20px; /* Rounded corners */
      width: 320px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .product-image img {
      width: 100%;
      border-radius: 20px 20px 0 0; /* Rounded top corners */
    }

    .product-info {
      padding: 20px;
    }

    .product-info h2 {
      font-size: 1.4rem;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 1.2rem;
      color: #22c55e;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .buy-btn {
      background: #0ea5e9;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://img.freepik.com/free-vector/white-office-chair_1053-316.jpg" alt="Product Image">
    </div>
    <div class="product-info">
      <h2>Rounded Sofa</h2>
      <p>Smooth and modern design for your cozy living room.</p>
      <div class="product-price">$399</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
