<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A stylish glassmorphism product card with a hover flip animation revealing product details. Perfect for modern UI and fully responsive." />
  <meta name="keywords" content="glassmorphism flip card, hover flip effect css, premium product card ui, responsive glass card, 3d animation product showcase" />
  <meta name="author" content="Ahmod Musa" />
  <title>Glassmorphism Flip Product Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5ee7df, #b490ca);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-flip-card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 300px;
      height: 400px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .glass-flip-card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backface-visibility: hidden;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .card-back {
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      transform: rotateY(180deg);
    }

    .card-back h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card-back p {
      font-size: 1rem;
      color: #f1f1f1;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #10b981;
      margin-bottom: 16px;
    }

    .buy-btn {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buy-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .card-inner {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="glass-flip-card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg" alt="Modern Chair">
      </div>
      <div class="card-back">
        <h2>Modern Chair</h2>
        <p>Stylish & comfortable chair for modern interiors.</p>
        <div class="price">$199</div>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
