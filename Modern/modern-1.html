<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Card Product</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f7fa;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .flip-card-front {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .flip-card-front img {
      max-width: 100%;
      max-height: 220px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .flip-card-front h3 {
      font-size: 1.1rem;
      color: #333;
    }

    .flip-card-back {
      background-color: #222;
      color: white;
      transform: rotateY(180deg);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flip-card-back p {
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .flip-card-back button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .flip-card-back button:hover {
      background-color: #e64a19;
    }

    @media (max-width: 400px) {
      .flip-card {
        width: 90%;
        height: 380px;
      }
    }
  </style>
</head>
<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://images.pexels.com/photos/4846437/pexels-photo-4846437.jpeg" alt="Product Image" />
        <h3>Modern Minimal Chair</h3>
      </div>
      <div class="flip-card-back">
        <p>This ergonomic chair offers both comfort and modern design. Ideal for workspaces or home.</p>
        <button>Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
