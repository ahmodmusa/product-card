<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern glassmorphism product card with frosted background and rounded corners. Responsive and perfect for minimal eCommerce designs." />
  <meta name="keywords" content="frosted glass product card, rounded corner glass UI, minimal design ecommerce, blur background card css, responsive glassmorphism" />
  <meta name="author" content="Ahmod Musa" />
  <title>Frosted Glass Product Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 320px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.3);
    }

    .product-image img {
      width: 100%;
      border-radius: 20px 20px 0 0;
      display: block;
    }

    .product-content {
      padding: 18px;
      text-align: center;
    }

    .product-content h2 {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .product-content p {
      font-size: 0.95rem;
      color: #f3f4f6;
      margin-bottom: 12px;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #10b981;
      margin-bottom: 14px;
    }

    .buy-btn {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buy-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .glass-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/1112598/pexels-photo-1112598.jpeg" alt="Minimal Lamp">
    </div>
    <div class="product-content">
      <h2>Minimal Lamp</h2>
      <p>Brighten up your workspace with this elegant frosted design.</p>
      <div class="price">$89</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
