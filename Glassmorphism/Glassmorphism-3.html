<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A futuristic glassmorphism product card with gradient borders and glowing neon text effects. Fully responsive for modern eCommerce designs." />
  <meta name="keywords" content="glassmorphism neon product card, gradient border ui, glowing text effect css, modern ecommerce card, responsive glass ui" />
  <meta name="author" content="Ahmod Musa" />
  <title>Neon Glow Glass Product Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid;
      border-image-slice: 1;
      border-width: 2px;
      border-image-source: linear-gradient(45deg, #00f5ff, #ff00ff);
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
      width: 320px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .glass-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 50px rgba(0, 255, 255, 0.5);
    }

    .product-image img {
      width: 100%;
      border-radius: 20px 20px 0 0;
      display: block;
    }

    .product-content {
      padding: 18px;
      text-align: center;
    }

    .product-content h2 {
      font-size: 1.5rem;
      color: #00f5ff;
      text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff;
      margin-bottom: 10px;
    }

    .product-content p {
      font-size: 1rem;
      color: #e0e0e0;
      margin-bottom: 12px;
    }

    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
      margin-bottom: 14px;
    }

    .buy-btn {
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.6);
    }

    @media (max-width: 500px) {
      .glass-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg" alt="Gaming Headphones">
    </div>
    <div class="product-content">
      <h2>Gaming Headphones</h2>
      <p>Immersive sound with RGB glow for pro gamers.</p>
      <div class="price">$129</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
