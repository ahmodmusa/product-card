<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern glassmorphism product card with a glowing image overlay effect. Perfect for premium eCommerce UI designs and fully responsive." />
  <meta name="keywords" content="glassmorphism card, image overlay glow, premium ui product card, modern ecommerce design, responsive glass card css" />
  <meta name="author" content="Ahmod Musa" />
  <title>Glassmorphism Product Card with Image Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-card-overlay {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 300px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .glass-card-overlay:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
    }

    .product-image {
      position: relative;
    }

    .product-image img {
      width: 100%;
      display: block;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.4));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .glass-card-overlay:hover .image-overlay {
      opacity: 1;
    }

    .product-content {
      padding: 16px;
      text-align: center;
    }

    .product-content h2 {
      font-size: 1.6rem;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }

    .product-content p {
      font-size: 1rem;
      color: #e0e0e0;
      margin-bottom: 12px;
    }

    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #10b981;
      margin-bottom: 14px;
    }

    .buy-btn {
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 500px) {
      .glass-card-overlay {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card-overlay">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg" alt="Smart Watch">
      <div class="image-overlay"></div>
    </div>
    <div class="product-content">
      <h2>Smart Watch</h2>
      <p>Track your fitness with a sleek modern design.</p>
      <div class="price">$249</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
