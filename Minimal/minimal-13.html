<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern, responsive product card design with a large title focus for brand-centered showcases in eCommerce." />
  <meta name="keywords" content="large title product card, minimalist UI card, responsive ecommerce card, modern design showcase" />
  <meta name="author" content="Ahmod Musa" />
  <title>Large Title Product Card</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h1 {
      font-size: 2.2rem;
      color: #111827;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .product-info p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 14px;
    }

    .product-price {
      font-size: 1.2rem;
      color: #10b981;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .buy-btn {
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/284951/pexels-photo-284951.jpeg">
    </div>
    <div class="product-info">
      <h1>DESIGNER LAMP</h1>
      <p>Brighten your space with this modern and sleek lighting solution.</p>
      <div class="product-price">$249</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
