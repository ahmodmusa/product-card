<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A sleek and modern responsive product card where the image smoothly fades in on hover for premium eCommerce design." />
  <meta name="keywords" content="fade hover product card, minimal UI card, responsive ecommerce design, modern hover animation" />
  <meta name="author" content="Ahmod Musa" />
  <title>Image Fade-in Hover Product Card</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 280px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0.9;
      transition: opacity 0.4s ease;
    }

    .product-card:hover .product-image img {
      opacity: 1;
    }

    .product-info {
      padding: 16px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.4rem;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.1rem;
      color: #059669;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .buy-btn {
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg" alt="Wooden Chair">
    </div>
    <div class="product-info">
      <h2>Wooden Chair</h2>
      <p>Classic wooden chair with elegant curves and sturdy design.</p>
      <div class="product-price">$199</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
