<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fully functional neumorphic product card with dark mode toggle. Soft UI and responsive design for modern ecommerce websites." />
  <meta name="author" content="Ahmod Musa" />
  <title>Neumorphic Product Card with Dark Mode Toggle</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #e0e5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Neumorphic Card */
    .toggle-wrapper {
      position: relative;
    }

    .neumorph-card.toggle {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow:
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
      width: 300px;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .product-image img {
      width: 100%;
      border-radius: 15px;
      box-shadow:
        4px 4px 8px #a3b1c6,
        -4px -4px 8px #ffffff;
    }

    .product-content {
      text-align: center;
      padding: 15px;
    }

    .product-content h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 8px;
      transition: color 0.4s ease;
    }

    .product-content p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 12px;
      transition: color 0.4s ease;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2d8f85;
      margin-bottom: 14px;
      transition: color 0.4s ease;
    }

    .buy-btn {
      background: #e0e5ec;
      border: none;
      border-radius: 10px;
      box-shadow:
        4px 4px 6px #a3b1c6,
        -4px -4px 6px #ffffff;
      padding: 10px 20px;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      transition: background 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
    }

    .buy-btn:hover {
      box-shadow:
        inset 4px 4px 6px #a3b1c6,
        inset -4px -4px 6px #ffffff;
    }

    /* Toggle Switch */
    .toggle-switch {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 26px;
      background: #e0e5ec;
      border-radius: 50px;
      box-shadow:
        inset 5px 5px 8px #a3b1c6,
        inset -5px -5px 8px #ffffff;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #e0e5ec;
      border-radius: 50%;
      box-shadow:
        3px 3px 5px #a3b1c6,
        -3px -3px 5px #ffffff;
      transition: all 0.3s ease;
    }

    #toggle {
      display: none;
    }

    /* Checked State for Dark Mode */
    #toggle:checked ~ .neumorph-card {
      background: #2d2d2d;
      box-shadow:
        inset 8px 8px 15px #1a1a1a,
        inset -8px -8px 15px #3d3d3d;
    }

    #toggle:checked ~ .neumorph-card .product-content h2,
    #toggle:checked ~ .neumorph-card .product-content p,
    #toggle:checked ~ .neumorph-card .price {
      color: #f5f5f5;
    }

    #toggle:checked ~ .neumorph-card .buy-btn {
      background: #444;
      color: #fff;
      box-shadow:
        4px 4px 6px #1a1a1a,
        -4px -4px 6px #3d3d3d;
    }

    #toggle:checked ~ .neumorph-card .toggle-switch {
      background: #444;
      box-shadow:
        inset 5px 5px 8px #1a1a1a,
        inset -5px -5px 8px #3d3d3d;
    }

    #toggle:checked ~ .neumorph-card .toggle-switch::after {
      left: 27px;
      background: #f5f5f5;
      box-shadow:
        inset 3px 3px 5px #1a1a1a,
        inset -3px -3px 5px #3d3d3d;
    }
  </style>
</head>
<body>
  <div class="toggle-wrapper">
    <input type="checkbox" id="toggle" />
    <div class="neumorph-card toggle">
      <div class="product-image">
        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg" alt="Smart Watch" />
      </div>
      <div class="product-content">
        <h2>Smart Watch</h2>
        <p>Stay connected with this elegant smart wearable.</p>
        <div class="price">$199</div>
        <button class="buy-btn">Buy Now</button>
      </div>
      <label for="toggle" class="toggle-switch"></label>
    </div>
  </div>
</body>
</html>
