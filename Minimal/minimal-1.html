<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A minimal and responsive product card with elegant hover effects. Perfect for eCommerce websites and portfolio showcases." />
  <meta name="keywords" content="responsive product card, eCommerce UI, minimal design, HTML CSS animation, clean UI design" />
  <meta name="author" content="Ahmod Musa" />
  <title>Minimal Responsive Product Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #111827;
    }

    .product-info p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 1.3rem;
      color: #10b981;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .buy-btn {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2563eb;
    }

    @media (max-width: 400px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://plus.unsplash.com/premium_photo-1679913792906-13ccc5c84d44" alt="Product">
    </div>
    <div class="product-info">
      <h2>Stylish Headphones</h2>
      <p>Premium sound quality and elegant design for music lovers.</p>
      <div class="product-price">$149</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
