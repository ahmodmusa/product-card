<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card with Rating</title>
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #f9fafb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
}

.product-card {
  width: 260px;
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: translateY(-6px);
}

.product-image img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.product-card:hover img {
  transform: scale(1.06);
}

.product-info {
  padding: 16px;
  text-align: center;
}

.product-info h3 {
  font-size: 1.1rem;
  color: #111827;
  margin-bottom: 6px;
}

.product-info p {
  font-size: 1rem;
  color: #10b981;
  font-weight: bold;
  margin-bottom: 10px;
}

.stars {
  font-size: 1.1rem;
  color: #fbbf24;
}
</style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Minimal Chair" />
    </div>
    <div class="product-info">
      <h3>Minimal Lounge Chair</h3>
      <p>$249</p>
      <div class="stars">
        ★★★★☆
      </div>
    </div>
  </div>
</body>
</html>
