<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Card 12 - Slide Up Info Reveal Hover</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3f4f6;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card-12 {
    position: relative;
    width: 280px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    cursor: pointer;
    background: #fff;
  }

  .card-12 img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }

  .info-overlay {
    position: absolute;
    bottom: -100%;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.65);
    color: #fff;
    padding: 20px;
    transition: bottom 0.4s ease;
  }

  .card-12:hover .info-overlay {
    bottom: 0;
  }

  .info-overlay h3 {
    margin-bottom: 8px;
    font-size: 1.2rem;
  }

  .info-overlay .price {
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 12px;
  }

  .btn {
    background: #3b82f6;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    font-size: 0.9rem;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #2563eb;
  }
</style>
</head>
<body>

<div class="card-12">
  <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg" alt="Modern Chair" />
  <div class="info-overlay">
    <h3>Card 12: Modern Chair</h3>
    <div class="price">$199</div>
    <button class="btn">Buy Now</button>
  </div>
</div>

</body>
</html>
